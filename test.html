<div
    style="font-size: 18px; padding: 5px; font-weight: 500; text-align: center"
></div>

<script>

    function thue_phong(ma_sv, ma_phong, ten) {
                            $.confirm({
                                title: 'Sinh viên vào phòng',
                                content: '<div class="tren-duoi-5 lh-14"><b>XÁC NHẬN:</b><br>Bạn có muốn THÊM sinh viên:<br> <b> ${ten} </b> vào phòng <b>${ma_phong}</b></div>',
                                animateFromElement: false,
                                typeAnimated: false,
                                backgroundDismiss: true,
                                icon: "fa-solid fa-user-plus",
                                type: "green",
                                closeIconClass: "fa-solid fa fa-close",
                                escapeKey: "cancel",
                                boxWidth: "35%",
                                useBootstrap: false,
                                buttons: {
                                    edit_now: {
                                        text: '<i class="fa-solid fa-user-plus"></i> Thêm',
                                        btnClass: "btn-green",
                                        // Đủ dữ liệu nhập vào cac trường rồi! gọi hàm edit!
                                        action: function () {
                                            $.post(
                                                apiSV,
                                                {
                                                    action: "thue-phong",
                                                    ma_phong: ma_phong,
                                                    ma_sv: ma_sv,
                                                },

                                                function (data) {
                                                    let json;
                                                    json = JSON.parse(data);
                                                    if (json.ok) {
                                                        bao_ok(json);
                                                    } else {
                                                        bao_loi(json);
                                                    }
                                                }
                                            );
                                        },
                                    },
                                    cancel: {
                                        text: '<i class="fa fa-circle-xmark"></i> Thoát',
                                        keys: ["esc", "c", "C"],
                                        btnClass: "btn-blue",
                                    },
                                },
                            });
                        }
</script>
